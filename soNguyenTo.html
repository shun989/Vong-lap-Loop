<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
        let number = +prompt("nhập số lượng số nguyên tố cần in ra:")

        let count = 0;
        let N = 2;
        while (true) {
            let mark = 1;
            let i;

            for (i = 2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    mark = 0;
                    break;
                }
            }
                if(mark === 1) {
                count++;
                document.write(N + ',');
            }
            if (count >= number) {
                break;
            } N++;

        }
</script>
</body>
</html>
